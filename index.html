<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borderlands 4 Weapon Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow {
      text-shadow: 0 0 20px rgba(251, 146, 60, 0.5);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-900 via-gray-900 to-black p-6">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-orange-400 mb-2 glow">BORDERLANDS 4</h1>
      <h2 class="text-2xl text-gray-300">Weapon Builder</h2>
    </div>

    <div class="space-y-6">
      <div class="bg-gray-800 border-2 border-orange-500 rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-orange-400 font-bold mb-2">Manufacturer</label>
            <select id="manufacturer-select" class="w-full bg-gray-900 border-2 border-orange-500 text-gray-300 rounded p-3 focus:outline-none focus:border-orange-400">
              <option value="">Select Manufacturer</option>
            </select>
          </div>

          <div>
            <label class="block text-orange-400 font-bold mb-2">Weapon Type</label>
            <select id="weapon-type-select" disabled class="w-full bg-gray-900 border-2 border-orange-500 text-gray-300 rounded p-3 focus:outline-none focus:border-orange-400 disabled:opacity-50 disabled:cursor-not-allowed">
              <option value="">Select Weapon Type</option>
            </select>
          </div>
        </div>
      </div>

      <div id="parts-container" class="bg-gray-800 border-2 border-orange-500 rounded-lg p-6 hidden">
        <h3 class="text-xl text-orange-400 font-bold mb-4">Select Parts</h3>
        <div id="parts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>

      <div id="output-container" class="bg-gray-800 border-2 border-orange-500 rounded-lg p-6 hidden">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl text-orange-400 font-bold">Output</h3>
          <div class="flex gap-2">
            <button id="strings-btn" class="px-4 py-2 rounded font-semibold transition bg-orange-500 text-white">
              Strings
            </button>
            <button id="ids-btn" class="px-4 py-2 rounded font-semibold transition bg-gray-700 text-gray-300 hover:bg-gray-600">
              IDs
            </button>
          </div>
        </div>
        
        <pre id="output-display" class="bg-gray-900 border border-orange-500 rounded p-4 text-gray-300 overflow-x-auto mb-4"></pre>
        
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl text-orange-400 font-bold">Serialized Output</h3>
        </div>
        <pre id="serialized-output" class="bg-gray-900 border border-orange-500 rounded p-4 text-gray-300 overflow-x-auto mb-4">Click the button to convert</pre>
        <div class="row" style="justify-content:space-between;align-items:center;display:flex">
          <div class="flex gap-3">
            <button id="convert-serial-btn" class="flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition">
              Convert Serial
            </button>
            <button id="copy-serial-btn" class="flex items-center gap-2 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
              </svg>
              Copy Serial
            </button>
          </div>
          <div class="flex gap-3">
            <button id="copy-btn" class="flex items-center gap-2 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
              </svg>
              Copy String
            </button>
            <button id="download-btn" class="flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
              </svg>
              Download
            </button>
            <button id="reset-btn" class="flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="builder.js"></script>
  <script type="module" src="serialize.js"></script>
</body>
</html>
